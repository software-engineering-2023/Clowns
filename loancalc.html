<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="content">
        <div class="form-content">
            <h2>Loan Calculator</h2>
            <form id="loan-form" class="loan-form">
                <label>Loan Amount</label>
                <input type="number" id="amount" placeholder="Enter the loan amount">

                <label>Interest</label>
                <input type="number" id="interest" placeholder="Enter the interest rate">

                <label>Number of Years</label>
                <input type="number" id="years" placeholder="Enter the number of years you want to repay your loan in">

                <button type="submit">Calculate</button>
            </form>
        </div>

        <h2>Calculated Results</h2>
        <div class="results">
            <div class="card-1">
                <p id="monthlyPayment">$</p>
                <p class="indicators">Monthly Payments</p>
            </div>

            <div class="card-2">
                <p id="totalInterest">$</p>
                <p class="indicators">Total Interest</p>

            </div>

            <div class="card-3">
                <p id="totalPayment">$</p>
                <p class="indicators">Total Amount to be Paid</p>
            </div>
        </div>

        <footer>
           
        </footer>
    </div>

    
</body>
<script src="loancalc.js"></script>

</html>
