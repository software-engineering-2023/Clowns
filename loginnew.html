<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginnew.css">
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Michroma:wght@400&amp;display=swap"
      data-tag="font"
    />
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="fb2.png">
                <img src="ig2.png">
                <img src="tw2.png">
            </div>
            <form id="login" class="inpt-group">
                <input type="text" id="username" class="inpt-field" placeholder="Username" required>
                <input type="text" id="Pass" class="inpt-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="button" class="submit-btn" onclick="Move()" value="Login" id="mnbn">Login</button>
            </form>
            <form id="Register" class="inpt-group">
                <input type="text" id="user2" class="inpt-field" placeholder="Username" required>
                <input type="email" class="inpt-field" placeholder="Email" required>
                <input type="text" class="inpt-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>Agree to terms and conditions</span>
                <button type="button" class="submit-btn" onclick="Re()">Register</button>
            </form>
        </div>
       
    </div>
    <script>
        var x =document.getElementById("login");
        var y =document.getElementById("Register");
        var z =document.getElementById("btn");
        
        function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";

        }
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0";

        }

        function Move(){
            let user = document.getElementById("username").value;
            let pass = document.getElementById("Pass").value;
            if(user === "client" && pass === "1234"){
                location.replace('/client.html');
                 } 
            else if(user === "banker" && pass ==="1234"){
                location.replace('/banker.html')
            }
            else if(user === "admin" && pass ==="1234"){
                location.replace('/Admin.html')
            }
            else if (user === "" || pass === ""){
                alert("You cannot enter empty data") ;
            }
            else{
                alert("User not found! Try again");
            }
        }
       
        function  Re(){
            let x = document.getElementById("user2").value;
            if( x=== "client" || x==="banker" || x=== "admin"){
                alert("user already exists");
            }
            else{
                location.replace('/loginnew.html');
            }
        }


    </script>
</body>
</html>
