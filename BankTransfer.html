<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="BankTransfer.css">
</head>
<body>
    <html>
  <head>
    <title>Bank Transfer</title>
  </head>
  <body>
    <h1>Bank Transfer</h1>
    <form>
      <label for="from-account">From Account:</label>
      <select id="from-account">
        <option value="1234567890">Savings - 1234567890</option>
        <option value="0987654321">Checking - 0987654321</option>
      </select>
      <br>
      <label for="to-account">To Account:</label>
      <input type="text" id="to-account" placeholder="Enter account number">
      <br>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" min="0" step="0.01">
      <br>
      <label for="memo">Memo:</label>
      <input type="text" id="memo" placeholder="Enter a memo">
      <br><br>
      <button type="submit">Send Transfer</button>
    </form>
  </body>
</html>
</body>
</html>
