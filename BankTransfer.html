<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Transfer</title>
    <link rel="stylesheet" type="text/css" href="BankTransfer.css">
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Michroma:wght@400&amp;display=swap"
    data-tag="font"
  />
</head>
<body>
    <html>
  <head>
    <title>Bank Transfer</title>
  </head>
  <body>
    <h1>Bank Transfer</h1>
    <form>
      <label for="from-account">From Account:</label>
      <select id="from-account">
        <option value="1234567890">Savings - 1234567890</option>
        <option value="0987654321">Checking - 0987654321</option>
      </select>
      <br>
      <label for="from-account">Type:</label>
      <select id="from-account">
        <option value="internal">Internal</option>
        <option value="domestic">Domestic</option>
        <option value="external">External</option>
      </select>
      <label for="to-account">To Account:</label>
      <input type="text" id="to-account" placeholder="Enter account number">
      <br>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" min="0" step="10" placeholder="Enter the amount you'll transfer">
      <br>
      <label for="memo">Memo:</label>
      <input type="text" id="memo" placeholder="Enter a memo">
      <br><br>
      <button type="submit">Send Transfer</button>
      <a href="/client.html"><button type="button">Previous Page</button></a>          
    </form>
  </body>
</html>
</body>
</html>
