<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactUs.css">
    <title>Contact US</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Michroma:wght@400&amp;display=swap"
      data-tag="font"
    />
</head>

<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to respond to your queries and help you.<br> Feel 
            free to get in touch with us</p>
            <div class="contact-box">
                <div class="contact-left">
                    <h3>Sent your request</h3>
                    <form>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Name</label>
                                <input type="text" placeholder="Micheal Mokhles">
                            </div>
                            <div class="input-group">
                                <label>Phone</label>
                                <input type="text" placeholder="+20 012345">
                            </div>

                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Email</label>
                                <input type="email" placeholder="MichealMokhles@...">
                            </div>
                            <div class="input-group">
                                <label>Subject</label>
                                <input type="text" placeholder="ASK">
                            </div>

                        </div>

                        <label>Message</label>
                        <textarea rows="5" placeholder="Your Message/issue"></textarea>
                        <button type="submit">Send</button>

                    </form>
                </div>
                <div class="contact-right">
                    <h3>Reach Us</h3>
                    <table>
                        <tr>
                            <td>Email</td>
                            <td>contact@example.com</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>+20 0123444</td>

                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>GUC Platform</td>

                        </tr>
                        
                    </table>
                </div>
            </div>
            <div>
                <a href="/Home.html"><button type="button">Previous Page</button></a>
            </div>
    </div>
</body>
</html>
